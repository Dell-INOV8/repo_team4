<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dell Connect</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    Dell Connect
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Dell, Inc. Created by Ana Ashrafi, Chance Stovall, John Nguyen and Paulina Kuo
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Welcome">
                            <p:menuitem value="Your Profile" outcome="profile" />
                            <p:menuitem value="Your Interests" outcome="interests" />
                            <p:menuitem value="Discover" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Connect" url="http://forum.primefaces.org/" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome! This is your center for connection. Personalize your profile, discover other team members and connect with Dell HQ! Click on "Your Profile" to begin!
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
